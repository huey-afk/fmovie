<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFlix - A New Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Pure black background */
        }

.aspect-video {
    position: relative;
    width: 100%;
    height: 100%;
}

#details-player-iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
}




        header {
            background-color: rgba(0,0,0,0.8); /* Adjusted for black theme */
        }
        #heroSection {
            transition: background-image 0.5s ease-in-out;
        }
        .hero-gradient {
            background-image: linear-gradient(to top, #000000, rgba(0,0,0, 0) 50%); /* Changed to black */
        }
        .main-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1.5rem;
        }
        @media (min-width: 640px) {
            .main-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }
        }
        .poster-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            cursor: pointer;
            aspect-ratio: 2/3; 
        }
        .poster-card img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }
        .poster-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            z-index: 10;
        }
        .details-view {
            background-color: #000000; /* Changed to black */
            background-size: cover;
            background-position: center top;
            background-repeat: no-repeat;
        }
        .details-gradient {
            background: linear-gradient(to right, #000000 20%, rgba(0,0,0, 0.8) 50%, rgba(0,0,0, 0) 100%); /* Changed to black */
        }
        .server-list {
            scrollbar-width: thin;
            scrollbar-color: #4A5568 #2D3748;
        }
        .server-list::-webkit-scrollbar { width: 8px; }
        .server-list::-webkit-scrollbar-track { background: #2D3748; }
        .server-list::-webkit-scrollbar-thumb { background-color: #4A5568; border-radius: 4px; }
        .server-item.active { background-color: #e50914; border-left-color: #fff; }
        .movie-carousel {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .movie-carousel::-webkit-scrollbar { display: none; }
        
        .dropdown-content {
            display: none;
            grid-template-columns: repeat(2, 1fr);
        }
    </style>
</head>
<body class="text-gray-200">

    <header class="p-4 md:p-6 sticky top-0 bg-black/80 backdrop-blur-sm z-30">
        <div class="max-w-screen-2xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-8">
                <h1 id="pageTitle" class="text-2xl md:text-3xl font-extrabold text-red-600 tracking-wider cursor-pointer">STREAMFLIX</h1>
                <nav class="hidden md:flex items-center gap-6 text-white font-semibold">
                    <!-- Movie Dropdown -->
                    <div class="dropdown relative">
                        <button class="flex items-center gap-1 hover:text-red-500"><span>Movie</span><i data-lucide="chevron-down" class="w-4 h-4"></i></button>
                        <div class="dropdown-content absolute top-full mt-2 p-4 bg-gray-900/80 rounded-md shadow-lg w-96 gap-4">
                           <a href="#" class="group" data-endpoint="movie/popular" data-type="movie" data-title="Popular Movies"><div class="font-bold group-hover:text-red-500">Popular</div><div class="text-xs text-gray-400">Most watched movies</div></a>
                           <a href="#" class="group" data-endpoint="movie/top_rated" data-type="movie" data-title="Top Rated Movies"><div class="font-bold group-hover:text-red-500">Top Rated</div><div class="text-xs text-gray-400">Highest rated movies</div></a>
                           <a href="#" class="group" data-endpoint="movie/upcoming" data-type="movie" data-title="Upcoming Movies"><div class="font-bold group-hover:text-red-500">Coming Soon</div><div class="text-xs text-gray-400">Upcoming releases</div></a>
                        </div>
                    </div>
                     <!-- TV Show Dropdown -->
                     <div class="dropdown relative">
                        <button class="flex items-center gap-1 hover:text-red-500"><span>TV Show</span><i data-lucide="chevron-down" class="w-4 h-4"></i></button>
                        <div class="dropdown-content absolute top-full mt-2 p-4 bg-gray-900/80 rounded-md shadow-lg w-96 gap-4">
                           <a href="#" class="group" data-endpoint="tv/popular" data-type="tv" data-title="Popular TV Shows"><div class="font-bold group-hover:text-red-500">Popular</div><div class="text-xs text-gray-400">Most watched series</div></a>
                           <a href="#" class="group" data-endpoint="tv/top_rated" data-type="tv" data-title="Top Rated TV Shows"><div class="font-bold group-hover:text-red-500">Top Rated</div><div class="text-xs text-gray-400">Highest rated series</div></a>
                           <a href="#" class="group" data-endpoint="tv/on_the_air" data-type="tv" data-title="On The Air"><div class="font-bold group-hover:text-red-500">On The Air</div><div class="text-xs text-gray-400">Currently airing</div></a>
                        </div>

                    <!-- Genre Dropdown -->
                    <div class="dropdown relative">

                    <button id="searchBtn"><i data-lucide="search" class="w-5 h-5 text-gray-400 hover:text-white"></i></button>

    <!-- Mobile Menu -->

        <div class="flex items-center justify-center mb-6">
             <input type="text" id="mobileSearchInput" placeholder="Search..." class="bg-gray-800 border border-gray-700 rounded-full px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-red-500">
        </div>
        <nav id="mobileNavLinks" class="flex flex-col gap-4"></nav>

    <!-- Main Views -->
    <div id="mainView">
        <main>
            <section id="heroSection" class="relative h-[50vh] md:h-[60vh] flex items-end text-white p-6 md:p-12" style="background-image: url('https://placehold.co/1920x1080/000000/000000?text='); background-size: cover; background-position: center top;">
                 <div class="absolute inset-0 hero-gradient"></div>
                 <div class="relative z-10 max-w-xl lg:max-w-3xl">
                    <h2 id="heroTitle" class="text-4xl md:text-6xl font-extrabold drop-shadow-lg">Loading...</h2>

    <div id="gridView" class="hidden">
        <main class="p-4 md:p-6 max-w-screen-2xl mx-auto min-h-screen">

    <!-- Trailer Modal -->
    <div id="trailerModal" class="hidden fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4">
        <div class="relative w-full max-w-4xl">
            <button id="closeTrailerBtn" class="absolute -top-10 right-0 text-white hover:text-red-500"><i data-lucide="x" class="w-8 h-8"></i></button>
            <div id="trailerContainer" class="aspect-video"></div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // --- CONFIGURATION ---
        const TMDB_API_KEY = 'a1e72fd93ed59f56e6332813b9f8dcae';
        const SERVERS = [
            { name: "Server 1", movieUrl: "https://vidsrc.to/embed/movie/{id}", tvUrl: "https://vidsrc.to/embed/tv/{id}" },
            { name: "Server 2", movieUrl: "https://vidsrc.pro/embed/movie/{id}", tvUrl: "https://vidsrc.pro/embed/tv/{id}" },
            { name: "Server 3", movieUrl: "https://multiembed.mov/?video_id={id}&tmdb=1", tvUrl: "https://multiembed.mov/?video_id={id}&tmdb=1&s=1&e=1" }
        ];
        const ANIMATION_GENRE_ID = 16;

        // --- CONSTANTS ---
        const TMDB_API_BASE = 'https://api.themoviedb.org/3';
        const TMDB_IMAGE_BASE_POSTER = 'https://image.tmdb.org/t/p/w500';
        const TMDB_IMAGE_BASE_BACKDROP = 'https://image.tmdb.org/t/p/original';

        // --- DOM Elements ---
        const mainView = document.getElementById('mainView');
        const gridView = document.getElementById('gridView');
        const detailsView = document.getElementById('detailsView');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        const mobileSearchInput = document.getElementById('mobileSearchInput');
        const contentGrid = document.getElementById('contentGrid');
        const gridTitle = document.getElementById('gridTitle');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const movieRows = document.getElementById('movieRows');
        const heroSection = document.getElementById('heroSection');
        const heroTitle = document.getElementById('heroTitle');
        const heroOverview = document.getElementById('heroOverview');
        const trailerModal = document.getElementById('trailerModal');
        const closeTrailerBtn = document.getElementById('closeTrailerBtn');
        const trailerContainer = document.getElementById('trailerContainer');
        document.getElementById('pageTitle').onclick = showMainView;
        
        let currentPage = 1, isLoading = false, currentGridEndpoint = '', currentGridMediaType = '', lastView = 'main';

        // --- UTILITY FUNCTIONS ---
        function debounce(func, wait) { let timeout; return function executedFunction(...args) { const later = () => { clearTimeout(timeout); func(...args); }; clearTimeout(timeout); timeout = setTimeout(later, wait); }; }
        const debouncedUpdateHero = debounce(updateHero, 300);
        function updateHero(media) { if (media && media.backdrop_path) { heroSection.style.backgroundImage = `url('${TMDB_IMAGE_BASE_BACKDROP}${media.backdrop_path}')`; heroTitle.textContent = media.title || media.name; heroOverview.textContent = media.overview; } }

        // --- VIEW MANAGEMENT ---
        function showMainView() {
            mainView.style.display = 'block';
            gridView.style.display = 'none';
            detailsView.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function showGridView(endpoint, title, mediaType) {
            mainView.style.display = 'none';
            gridView.style.display = 'block';
            gridTitle.textContent = title;
            contentGrid.innerHTML = '';
            currentPage = 1;
            currentGridEndpoint = endpoint;
            currentGridMediaType = mediaType;
            loadGridContent();
        }
        
        function hideDetailsView() {
            const iframe = detailsView.querySelector('iframe');
            if (iframe) iframe.src = 'about:blank'; // Stop the video
            detailsView.style.display = 'none';
            if (lastView === 'grid') {
                gridView.style.display = 'block';
            } else {
                showMainView();
            }
        }

        async function showDetailsView(media) {
            addToContinueWatching(media);
            lastView = gridView.style.display === 'block' ? 'grid' : 'main';
            mainView.style.display = 'none';
            gridView.style.display = 'none';
            detailsView.style.display = 'block';
            document.body.style.overflow = 'hidden';
            detailsView.innerHTML = '<div class="text-center p-20">Loading details...</div>';

            try {
                const detailsUrl = `${TMDB_API_BASE}/${media.media_type}/${media.id}?api_key=${TMDB_API_KEY}&append_to_response=credits,videos,external_ids`;
                const res = await fetch(detailsUrl);
                const details = await res.json();
                
                const title = details.title || details.name;
                const backdropUrl = details.backdrop_path ? `${TMDB_IMAGE_BASE_BACKDROP}${details.backdrop_path}` : 'https://placehold.co/1920x1080/000000/000000?text=';
                const trailer = details.videos.results.find(v => v.site === 'YouTube' && v.type === 'Trailer');
                
                detailsView.className = 'details-view fixed inset-0 z-50 overflow-y-auto';
                detailsView.style.backgroundImage = `url(${backdropUrl})`;
                
                detailsView.innerHTML = `
                    <div class="details-gradient absolute inset-0"></div>
                    <div class="relative min-h-screen w-full max-w-screen-2xl mx-auto flex flex-col md:flex-row p-6 md:p-12 gap-8">
                        <button id="backBtnDetails" class="absolute top-6 left-6 text-white bg-black/30 rounded-full p-2 hover:bg-red-600"><i data-lucide="arrow-left"></i></button>
                        <div class="md:w-1/3 lg:w-1/4 pt-20 text-white flex-shrink-0">
                             <h1 class="text-4xl lg:text-5xl font-extrabold">${title}</h1>
                             <div class="flex items-center gap-4 mt-4 text-sm text-gray-400">
                                <span>${details.runtime ? `${details.runtime} min` : `${details.number_of_seasons} Seasons`}</span>
                                <span>${(details.release_date || details.first_air_date || '').split('-')[0]}</span>
                                <span class="flex items-center gap-1"><i data-lucide="star" class="w-4 h-4 text-yellow-400 fill-current"></i> ${details.vote_average.toFixed(1)}</span>
                             </div>
                            ${trailer ? `<button id="playTrailerBtn" class="mt-6 flex items-center gap-2 bg-white/20 hover:bg-white/30 text-white font-bold py-2 px-4 rounded-full transition-colors"><i data-lucide="play"></i> Play Trailer</button>` : ''}
                            <div class="mt-6"><h3 class="font-bold text-gray-300">GENRES</h3><p class="text-sm text-gray-400">${details.genres.map(g => g.name).join(', ')}</p></div>
                            <div class="mt-4"><h3 class="font-bold text-gray-300">SUMMARY</h3><p class="text-sm text-gray-400">${details.overview}</p></div>
                            <div class="mt-4"><h3 class="font-bold text-gray-300">CAST</h3><p class="text-sm text-gray-400">${details.credits.cast.slice(0, 5).map(c => c.name).join(', ')}</p></div>
                        </div>
                        <div class="md:w-2/3 lg:w-3/4 flex flex-col pt-10">
                            <div class="w-full aspect-video bg-black rounded-lg overflow-hidden relative">
    <iframe id="details-player-iframe" allowfullscreen></iframe>
                        </div>
                            <div class="mt-4"><h3 class="font-bold text-gray-300 mb-2">SERVERS</h3><div id="details-server-list" class="flex flex-col gap-2 overflow-y-auto max-h-48 server-list pr-2"></div></div>
                        </div>
                    </div>`;

                lucide.createIcons();
                document.getElementById('backBtnDetails').onclick = hideDetailsView;
                if (trailer) {
                    document.getElementById('playTrailerBtn').onclick = () => playTrailer(trailer.key);
                }
                
                const detailsServerList = document.getElementById('details-server-list');
                const detailsPlayerIframe = document.getElementById('details-player-iframe');
                
                SERVERS.forEach((server) => {
                    const id_to_use = server.id_type === 'imdb' ? (details.imdb_id || details.external_ids?.imdb_id) : media.id;
                    if (!id_to_use) return;

                    const item = document.createElement('button');
                    item.className = 'server-item text-left w-full p-3 rounded-lg bg-gray-800/60 hover:bg-red-700 border-l-4 border-transparent transition-colors';
                    item.innerHTML = `<span class="font-semibold">${server.name}</span>`;
                    item.onclick = () => {
                         let url = media.media_type === 'tv' ? (server.tvUrl || server.movieUrl).replace('{id}', id_to_use) : server.movieUrl.replace('{id}', id_to_use);
                         detailsPlayerIframe.src = url;
                         document.querySelectorAll('.server-item').forEach(el => el.classList.remove('active'));
                         item.classList.add('active');
                    };
                    detailsServerList.appendChild(item);
                });
                
                detailsServerList.querySelector('.server-item')?.click();

            } catch (error) {
                console.error("Error showing details:", error);
                detailsView.innerHTML = `<div class="text-center p-20">Failed to load details. <button onclick="hideDetailsView()" class="text-red-500">Go Back</button></div>`;
            }
        }
        
        document.getElementById('backToMainBtn').onclick = showMainView;

        // --- DATA LOADING & UI CREATION ---

        async function loadGridContent() {
            if (isLoading) return;
            isLoading = true;
            loadingIndicator.style.display = 'block';
            try {
                let url = `${TMDB_API_BASE}/${currentGridEndpoint}`;
                if (url.includes('?')) {
                    url += `&api_key=${TMDB_API_KEY}&page=${currentPage}`;
                } else {
                    url += `?api_key=${TMDB_API_KEY}&page=${currentPage}`;
                }
                const res = await fetch(url);
                const data = await res.json();
                if (data.results) {
                    const results = data.results.map(item => ({...item, media_type: currentGridMediaType || item.media_type }));
                    results.forEach(item => {
                        if (!item.poster_path) return;
                        const card = document.createElement('div');
                        card.className = 'poster-card rounded-lg overflow-hidden bg-gray-800';
                        card.innerHTML = `<img src="${TMDB_IMAGE_BASE_POSTER}${item.poster_path}" alt="${item.title || item.name}">`;
                        card.onclick = () => showDetailsView(item);
                        contentGrid.appendChild(card);
                    });
                    currentPage++;
                }
            } catch (error) { console.error("Error loading grid content:", error); } 
            finally { isLoading = false; loadingIndicator.style.display = 'none'; }
        }
        
        window.onscroll = () => { if (gridView.style.display === 'block' && (window.innerHeight + window.scrollY) >= document.body.offsetHeight - 200) { loadGridContent(); } };
        async function fetchAndDisplay(endpoint, title, mediaType, excludeAnime = false) {
            try {
                let url = `${TMDB_API_BASE}/${endpoint}?api_key=${TMDB_API_KEY}&language=en-US&page=1`;
                const res = await fetch(url);
                const data = await res.json();
                if (data.results && data.results.length > 0) {
                     let contentResults = data.results.map(item => ({...item, media_type: mediaType}));
                     if(excludeAnime) {
                         contentResults = contentResults.filter(item => !item.genre_ids.includes(ANIMATION_GENRE_ID));
                     }
                     createMovieRow(title, contentResults, endpoint, mediaType);
                     if (endpoint.includes('trending/movie')) {
                         const heroItem = contentResults[0];
                         if (heroItem && heroItem.backdrop_path) {
                            heroSection.style.backgroundImage = `url('${TMDB_IMAGE_BASE_BACKDROP}${heroItem.backdrop_path}')`;
                            heroTitle.textContent = heroItem.title || heroItem.name;
                            heroOverview.textContent = heroItem.overview;
                         }
                     }
                }
            } catch (error) { console.error(`Error fetching ${title}:`, error); }
        }
        function createMovieRow(title, mediaItems, endpoint, mediaType, isPrepend = false) { const rowId = title.toLowerCase().replace(/[^a-z0-9]+/g, '-'); const rowWrapper = document.createElement('div'); rowWrapper.id = rowId; rowWrapper.innerHTML = `<div class="flex justify-between items-center mb-4"><h2 class="text-2xl font-bold">${title}</h2>${endpoint ? `<button class="see-all-btn text-sm font-semibold text-gray-400 hover:text-red-500">See All &gt;</button>` : ''}</div><div class="relative"><div class="movie-carousel flex overflow-x-auto space-x-4 pb-4"></div></div>`; const carousel = rowWrapper.querySelector('.movie-carousel'); mediaItems.forEach(media => { if (!media.poster_path) return; const movieCard = document.createElement('div'); movieCard.className = 'poster-card flex-shrink-0 w-40 sm:w-44 md:w-48 bg-gray-800 rounded-lg overflow-hidden'; movieCard.innerHTML = `<img src="${TMDB_IMAGE_BASE_POSTER}${media.poster_path}" alt="${media.title || media.name}">`; movieCard.onclick = () => showDetailsView(media); movieCard.addEventListener('mouseenter', () => debouncedUpdateHero(media)); carousel.appendChild(movieCard); }); if(endpoint) { rowWrapper.querySelector('.see-all-btn').onclick = () => showGridView(endpoint, title, mediaType); } if(isPrepend) { movieRows.prepend(rowWrapper); } else { movieRows.appendChild(rowWrapper); }};
        
        // --- Continue Watching & Trailer ---
        function getContinueWatching() { return JSON.parse(localStorage.getItem('streamflix-continue-watching') || '[]'); }
        function addToContinueWatching(media) { let history = getContinueWatching(); history = history.filter(item => item.id !== media.id); history.unshift(media); if (history.length > 20) history = history.slice(0, 20); localStorage.setItem('streamflix-continue-watching', JSON.stringify(history)); }
        function loadContinueWatching() { const history = getContinueWatching(); if (history.length > 0) { createMovieRow('Continue Watching', history, null, null, true); }}
        function playTrailer(key) {
            trailerContainer.innerHTML = `<iframe class="w-full h-full" src="https://www.youtube.com/embed/${key}?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
            trailerModal.style.display = 'flex';
        }
        closeTrailerBtn.onclick = () => {
            trailerModal.style.display = 'none';
            trailerContainer.innerHTML = '';
        };

        // --- Navigation ---
        function setupDropdowns() { const dropdowns = document.querySelectorAll('.dropdown'); dropdowns.forEach(dropdown => { const button = dropdown.querySelector('button'); const content = dropdown.querySelector('.dropdown-content'); button.addEventListener('click', (e) => { e.stopPropagation(); const isVisible = content.style.display === 'grid'; document.querySelectorAll('.dropdown-content').forEach(d => d.style.display = 'none'); if (!isVisible) content.style.display = 'grid'; }); }); const dropdownLinks = document.querySelectorAll('header .dropdown-content a'); dropdownLinks.forEach(link => { link.addEventListener('click', (e) => { e.preventDefault(); const endpoint = link.dataset.endpoint; const mediaType = link.dataset.type; const title = link.dataset.title; document.querySelectorAll('.dropdown-content').forEach(d => d.style.display = 'none'); showGridView(endpoint, title, mediaType); }); }); window.addEventListener('click', (e) => { if (!e.target.closest('.dropdown')) { document.querySelectorAll('.dropdown-content').forEach(d => d.style.display = 'none'); } }); }
        async function buildGenreDropdown() { const dropdown = document.getElementById('genreDropdown'); try { const url = `${TMDB_API_BASE}/genre/movie/list?api_key=${TMDB_API_KEY}`; const res = await fetch(url); const data = await res.json(); const allGenres = [...data.genres, { id: 'tl', name: 'Tagalog' }, { id: 16, name: 'Anime' }]; allGenres.sort((a, b) => a.name.localeCompare(b.name)); dropdown.innerHTML = ''; allGenres.forEach(genre => { const link = document.createElement('a'); link.href = '#'; link.textContent = genre.name; link.className = "hover:text-red-500 transition-colors"; link.onclick = (e) => { e.preventDefault(); dropdown.style.display = 'none'; let endpoint, title, mediaType; if (genre.name === 'Anime') { endpoint = `discover/tv?with_genres=16`; title = `Anime Series`; mediaType = 'tv'; } else if (genre.id === 'tl') { endpoint = `discover/movie?with_original_language=tl`; title = `Tagalog Movies`; mediaType = 'movie'; } else { endpoint = `discover/movie?with_genres=${genre.id}`; title = `${genre.name} Movies`; mediaType = 'movie'; } showGridView(endpoint, title, mediaType); }; dropdown.appendChild(link); }); } catch(e) { dropdown.innerHTML = 'Could not load genres.'; } }
        function setupMobileMenu() { const mobileNavLinks = document.getElementById('mobileNavLinks'); const nav = document.querySelector('header nav'); mobileNavLinks.innerHTML = nav.innerHTML; mobileMenuBtn.addEventListener('click', () => { mobileMenu.style.display = mobileMenu.style.display === 'block' ? 'none' : 'block'; }); mobileNavLinks.querySelectorAll('.dropdown > button').forEach(button => { button.addEventListener('click', e => { e.stopPropagation(); let content = button.nextElementSibling; content.style.display = content.style.display === 'grid' ? 'none' : 'grid'; }); }); mobileNavLinks.querySelectorAll('.dropdown-content a').forEach(link => { link.addEventListener('click', () => mobileMenu.style.display = 'none' ); }); }

        function handleSearch(isMobile = false) {
            const query = (isMobile ? mobileSearchInput : searchInput).value.trim();
            if(!query) return;
            if(isMobile) mobileMenu.style.display = 'none';
            showGridView(`search/multi?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(query)}`, `Search results for "${query}"`, null);
        }
        searchBtn.addEventListener('click', () => handleSearch(false));
        searchInput.addEventListener('keyup', e => e.key === 'Enter' && handleSearch(false));
        mobileSearchInput.addEventListener('keyup', e => e.key === 'Enter' && handleSearch(true));

        // --- INITIALIZATION ---
        async function initializeApp() {
             if (!TMDB_API_KEY) { return; }
             showMainView();
             setupDropdowns();
             setupMobileMenu();
             buildGenreDropdown();
             movieRows.innerHTML = '';
             loadContinueWatching();
             await Promise.all([
                 fetchAndDisplay('trending/movie/week', 'Trending Movies', 'movie', true),
                 fetchAndDisplay('trending/tv/week', 'Trending Series', 'tv', true),
                 fetchAndDisplay('movie/popular', 'Popular Movies', 'movie', true),
                 fetchAndDisplay('tv/popular', 'Popular Series', 'tv', true),
                 fetchAndDisplay('movie/now_playing', 'Newest Movies', 'movie', true),
                 fetchAndDisplay('tv/on_the_air', 'Newest TV Series', 'tv', true),
                 fetchAndDisplay('discover/tv?with_genres=16&sort_by=popularity.desc', 'Anime', 'tv')
             ]);
        }

        initializeApp();
    </script>
</body>
